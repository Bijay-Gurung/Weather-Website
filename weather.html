<!DOCTYPE html>
<html lang="en">
<head>

    <title>Cloud Weather</title>
    <link href="weather.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1>Cloud Weather</h1>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><button onclick="myFunction()">Dark</button></li>
            </ul>
        </nav>
    </header>

    <section>
        <div class="Weather_Board">
            <div class="weather">
                <ul>
                    <li><h1>Sunny</h1></li>
                    <li><img src="./Images/Weather Icon/icons8-sun-48.png"></li>

            <div class="temperature">

            <div class="five_days_weather">
                <p onclick="fiveDaysWeather()">More details</p>

                    <tr></tr>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <nav>
            <ul>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>

        </nav>
        <p>Copyright@Cloud Weather.pvt.ltd</p>
